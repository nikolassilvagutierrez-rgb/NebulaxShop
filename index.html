<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Pantalla de Carga</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #0a0014, #2b0050);
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .loader-container {
      text-align: center;
      color: white;
      animation: fadeIn 1.5s ease forwards;
    }

    .shark {
      width: 160px;
      height: 160px;
      background: black;
      border-radius: 50% 50% 40% 40% / 60% 60% 40% 40%;
      position: relative;
      animation: swim 2.5s infinite ease-in-out;
      margin: auto;
    }

    .shark::before {
      content: "";
      position: absolute;
      width: 80px;
      height: 40px;
      background: black;
      border-radius: 20px;
      right: -45px;
      top: 45px;
      transform: rotate(20deg);
    }

    @keyframes swim {
      0% { transform: translateX(0) translateY(0); }
      50% { transform: translateX(20px) translateY(-10px); }
      100% { transform: translateX(0) translateY(0); }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .loading-text {
      margin-top: 25px;
      font-size: 20px;
      letter-spacing: 2px;
      animation: blink 1.5s infinite;
    }

    @keyframes blink {
      0% { opacity: 1; }
      50% { opacity: 0.4; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body>

  <div class="loader-container">
    <div class="shark"></div>
    <p class="loading-text">Cargando...</p>
  </div>

  <script>
    setTimeout(() => {
      document.querySelector('.loader-container').style.opacity = '0';
      setTimeout(() => {
        document.querySelector('.loader-container').style.display = 'none';
      }, 800);
    }, 4000);
  </script>
</body>
</html>
